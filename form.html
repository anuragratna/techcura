<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form | Techcura</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; form-action 'self' https://formspree.io;">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="assets/images/t_logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="/index.html" class="brand">Techcura</a>
                <div class="nav-links">
                    <a href="/index.html" class="back">&larr; Back to Home</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Form Section -->
    <main>
        <div class="container">
            <div class="form-card">
                <h1>Inquiry Form</h1>
                <p>Fill out the form and our team will get back to you soon.</p>
                <form action="https://formspree.io/f/movwnlvr" method="POST" id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact-number" required pattern="[0-9\-\+\s]+">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required>
                    <button type="submit">Submit Inquiry</button>
                </form>
                <div id="successMsg">Thank you! Your submission has been received.</div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p style="margin-bottom:0.5rem;">2026 Techcura. All rights reserved.</p>
            <p style="margin-bottom:1rem; font-size: 0.9rem; color: var(--secondary-text);">KVK-nummer: 98344579</p>
            <div>
                <a href="#">Privacy Policy</a>|
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>
    <script>
        // Optional: Show success message after form submission (if using AJAX, not needed for Formspree default)
        // document.getElementById('contactForm').addEventListener('submit', function(e) {
        //     e.preventDefault();
        //     document.getElementById('successMsg').style.display = 'block';
        // });
    </script>
</body>

</html>
