<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form | Techcura</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; form-action 'self' https://formspree.io;">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="assets/images/t_logo.png">
    <style>
        :root {
            --background: #FFFFFF;
            --primary-text: #1D1D1F;
            --secondary-text: #6E6E73;
            --link-blue: #0071E3;
            --divider: #D2D2D7;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            font-family: var(--font-sans);
            background-color: #f6f6f7;
            color: var(--primary-text);
            margin: 0;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        header {
            background-color: var(--background);
            border-bottom: 1px solid var(--divider);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-text);
            text-decoration: none;
        }
        nav a.back {
            font-size: 1rem;
            color: var(--secondary-text);
            font-weight: 400;
            transition: color 0.2s;
        }
        nav a.back:hover {
            color: var(--link-blue);
        }
        main {
            padding: 3rem 0 2rem 0;
        }
        .form-card {
            background: var(--background);
            border: 1px solid var(--divider);
            border-radius: 1rem;
            box-shadow: 0 2px 8px #0001;
            padding: 2rem 1.5rem;
        }
        .form-card h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .form-card p {
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }
        form label {
            display: block;
            color: var(--secondary-text);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        form input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--divider);
            border-radius: 0.5rem;
            background: #f6f6f7;
            font-size: 1rem;
            margin-bottom: 1.25rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        form input:focus {
            border-color: var(--link-blue);
            outline: none;
        }
        button[type="submit"] {
            width: 100%;
            background: var(--link-blue);
            color: var(--background);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.9rem 0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button[type="submit"]:hover {
            opacity: 0.9;
        }
        #successMsg {
            color: #16a34a;
            text-align: center;
            font-weight: 600;
            margin-top: 1.5rem;
            display: none;
        }
        footer {
            background: var(--primary-text);
            color: var(--background);
            text-align: center;
            padding: 2rem 0 1rem 0;
            margin-top: 2rem;
        }
        footer a {
            color: var(--background);
            opacity: 0.7;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: opacity 0.2s;
        }
        footer a:hover { opacity: 1; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="/index.html">Techcura</a>
                <a href="/index.html" class="back">&larr; Back to Home</a>
            </nav>
        </div>
    </header>
    <!-- Form Section -->
    <main>
        <div class="container">
            <div class="form-card">
                <h1>Inquiry Form</h1>
                <p>Fill out the form and our team will get back to you soon.</p>
                <form action="https://formspree.io/f/movwnlvr" method="POST" id="contactForm">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact-number" required pattern="[0-9\-\+\s]+">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required>
                    <button type="submit">Submit Inquiry</button>
                </form>
                <div id="successMsg">Thank you! Your submission has been received.</div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p style="margin-bottom:1rem;">&copy; 2025 Techcura. All rights reserved.</p>
            <div>
                <a href="#">Privacy Policy</a>|
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>
    <script>
    // Optional: Show success message after form submission (if using AJAX, not needed for Formspree default)
    // document.getElementById('contactForm').addEventListener('submit', function(e) {
    //     e.preventDefault();
    //     document.getElementById('successMsg').style.display = 'block';
    // });
    </script>
</body>
</html>
