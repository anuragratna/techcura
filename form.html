<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Form | Techcura</title>
    
    <!-- Security and SEO Meta Tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; form-action 'self' https://formspree.io;">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/png" href="assets/images/t_logo.png">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com" integrity="sha384-L383i5x3PYWH2IwbK5lYJ0i1J9aN/sfKAUYicBv2+x8p22qj4270DDwP+D7ScuT7" crossorigin="anonymous"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#FFFFFF',
              'primary-text': '#1D1D1F',
              'secondary-text': '#6E6E73',
              'link-blue': '#0071E3',
              'divider': '#D2D2D7',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-gray-50 text-primary-text font-sans">

    <!-- Header -->
    <header class="bg-background/80 backdrop-blur-lg shadow-sm p-4 sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center px-4">
            <a href="/index.html" class="flex items-center space-x-2 text-2xl font-bold text-primary-text rounded-md p-2">
                <span>Techcura</span>
            </a>
            <a href="/index.html" class="text-secondary-text hover:text-link-blue transition duration-300 rounded-md p-2">
                &larr; Back to Home
            </a>
        </nav>
    </header>

    <!-- Form Section -->
    <main class="py-16 md:py-24 px-4">
        <div class="bg-background p-8 md:p-12 rounded-lg shadow-sm border border-divider w-full max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-primary-text">Inquiry Form</h1>
                <p class="text-secondary-text text-center mt-2">Fill out the form and our team will get back to you soon.</p>
            </div>
            <form action="https://formspree.io/f/movwnlvr" method="POST" class="space-y-6" id="contactForm">
                <div>
                    <label for="name" class="block text-secondary-text font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" required class="w-full bg-gray-50/50 border border-divider rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-link-blue">
                </div>
                <div>
                    <label for="contact" class="block text-secondary-text font-medium mb-2">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required pattern="[0-9\-\+\s]+" class="w-full bg-gray-50/50 border border-divider rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-link-blue">
                </div>
                <div>
                    <label for="email" class="block text-secondary-text font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full bg-gray-50/50 border border-divider rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-link-blue">
                </div>
                <div>
                    <label for="company" class="block text-secondary-text font-medium mb-2">Company Name</label>
                    <input type="text" id="company" name="company" required class="w-full bg-gray-50/50 border border-divider rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-link-blue">
                </div>
                <button type="submit" class="w-full bg-link-blue text-white font-semibold py-3 px-6 rounded-lg hover:bg-opacity-90 transition duration-300">Submit Inquiry</button>
            </form>
            <div id="successMsg" class="hidden mt-6 text-green-600 text-center font-semibold">Thank you! Your submission has been received.</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary-text text-background py-8">
        <div class="container mx-auto text-center px-4">
            <p class="text-sm mb-4 opacity-70">&copy; 2025 Techcura. All rights reserved.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="opacity-70 hover:opacity-100 transition duration-300">Privacy Policy</a>
                <a href="#" class="opacity-70 hover:opacity-100 transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>
</html>
